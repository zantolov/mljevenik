<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style lang="text/css">
        html {
            height: 100%;
        }

        body {
            min-height: 100%;
        }
    </style>
</head>
<body class="d-grid">

<div class="d-flex gap-2 justify-content-center align-items-center">
    <button class="btn btn-success" onclick="PlaySound('bosna.mp3')">🇧🇦</button>
    <button class="btn btn-success" onclick="PlaySound('hrvatska.mp3')">🇭🇷</button>
    <button class="btn btn-success" onclick="PlaySound(choose(['bosna.mp3', 'hrvatska.mp3']))">🤷‍</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script>
    function PlaySound(melody) {
        var snd = new Audio(melody);
        snd.play();
    }

    function choose(choices) {
        var index = Math.floor(Math.random() * choices.length);
        return choices[index];
    }
</script>
</body>
</html>
